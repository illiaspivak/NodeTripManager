<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div>
        <h1>New trip</h1>
        <form class="test">
            <p></p>   
            <input type="text" placeholder="name of the trip" id="tripTitle" width="30" maxlength="20"> <br> 
            <p></p>
            <input type="text" placeholder="place" id="place" width="30" maxlength="20"> <br>
            <p></p>
            Distance: <input type="number" min="1" id="distance" value="1" width="30"> <br>
            <p></p>
            Difficulty level: <input type="number" min="1" max="3" id="difficultyLevel" value="2"> <br>
            <p></p>
            <button id="addTrip">Add new trip</button>
            <p></p>
            <input id="showAll" type="button" value="Show all trips" onclick="location.href='trip.html'">
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
